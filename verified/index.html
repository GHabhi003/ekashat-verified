<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - EKASHAT</title>
    <style>
        body {
            background-color: #0F172A; /* Dark Slate 900 */
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #1E293B; /* Slate 800 */
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            border: 1px solid #334155;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #22c55e; /* Green 500 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }
        .checkmark {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: dash 0.6s ease-in-out forwards 0.3s;
        }
        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.025em;
        }
        p {
            color: #94a3b8; /* Slate 400 */
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #ffffff;
            color: #0F172A;
            font-weight: 600;
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.1);
            background-color: #f8fafc;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #475569;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-circle">
            <svg class="checkmark" viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>Account Verified!</h1>
        <p>You can now close this window and log in to the <strong>EKASHAT</strong> app.</p>
        
        <a href="ekashat://" class="btn">Open App</a>

        <div class="footer">EKASHAT</div>
    </div>
</body>
</html>
